<!-- Typwriting js code -->
<script>
    // Text to display
    const text = "I'm doing a PhD in ML Systems @ UoE. I'm into all things ML, but my research focuses on Single/Multi-Agent Deep Reinforcement Learning.\n\nIn particular, I'm interested in creating more robust algorithms, so most of my work is in zero-shot generalisation, continual learning, and open-ended learning.";
    
    let index = 0; // Start at the first character
    const speed = 10; // Typewriter speed in milliseconds

    function typeWriter() {
        // Check if the text is fully displayed
        if (index < text.length) {
            const currentChar = text.charAt(index);
            // Replace newline characters with <br> tags
            document.getElementById("typewriter-text").innerHTML += (currentChar === "\n" ? "<br>" : currentChar);
            index++;
            setTimeout(typeWriter, speed); // Call this function again after 'speed' milliseconds
        }
    }

    // Start the typing effect after the page loads
    window.onload = function() {
        typeWriter();
    };
</script>
